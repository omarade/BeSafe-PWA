<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Created Contact</title>
  <link rel="stylesheet" href="./css/styles-contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="grid-container">

        <div class="grid-item grid-item-1">
            <div class="settings-img">
                <a href="home-phrase.html">
                    <img src="images/home.png" alt="contacts">
                </a>
            </div>
        </div>
        <div class="grid-item grid-item-2">
            <div class="created-contact">
                <p>YOUR CONTACT</p>
                <div class="contact-info">
                    <h5>
                        First Name : <br>
                        <span id="fname-result"></span>
                    </h5>
                    <h5>
                        Last Name: <br>
                        <span id="lname-result"></span>
                    </h5>
                    <h5>
                        Phone Number: <br>
                        <span id="phonenr-result"></span>
                    </h5>
                </div>
            </div>
        </div>
        <div class="grid-item grid-item-3"></div>

    </div>

      <script src="./js/getFromLocalStorage.js"></script>
</body>
