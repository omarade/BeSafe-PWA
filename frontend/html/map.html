<html>

	<head>
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>Add Map</title>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<link rel="manifest" href="../manifest.json">

		<!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->
		<link rel="stylesheet" href="../css/map.css" type="text/css">

	</head>

	<body>
		
		<div class="grid-container">
            <div class="grid-item">
                <a href="../settings.html">
                    <img href="settings.html" src="../images/settings.png" alt="settings">
                </a>
            </div>
            <div class="grid-item" id="grid-item2">
                <a href="../index.html">
                    <img src="../images/home.png" alt="contacts">
                </a>
            </div>
        </div>

		
		<div id="instruction">
			<h5>Choose Starting Point</h5>
		</div>
		<!--The div element for the map -->
		<div id="map">
			
		</div>

		<div id="containerShowRoute">
			<button>
				<div id="route_img"></div>
			</button>
		</div>

		<div id="distanceContainer">
			<label for="maxDistanceInp">Distance From Route</label>
			<input type="number" value="10" min="10" max="100" name="maximum-distance" id="maxDistanceInp"><span>Meter</span>
		</div>

		<div id="btnStartTrip">
			<button>
				START TRIP

			</button>
		</div>

		<div id="btnArrived">
			<button>
				ARRIVED
			</button>
		</div>

		<!-- 
	The `defer` attribute causes the callback to execute after the full HTML
	document has been parsed. For non-blocking uses, avoiding race conditions,
	and consistent behavior across browsers, consider loading using Promises
	with https://www.npmjs.com/package/@googlemaps/js-api-loader.
	-->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script type="module" src="../js/map.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsG7ARwUwAiTNs8_AQszdR4mbCLr5kjHc&callback=initMap&v=weekly"
			defer></script>
		<script src="../js/index.js" type="text/javascript"></script>

	</body>

</html>
